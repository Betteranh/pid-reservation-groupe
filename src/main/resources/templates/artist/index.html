<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="${title}">Liste des artistes</title>
</head>
<body>
<div class="max-w-6xl mx-auto px-6 py-8">

    <div id="notification" th:replace="~{main :: notification}"></div>
    <div layout:fragment="content">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-semibold" th:text="${title}">Liste des artistes</h1>
            <a th:href="@{/artists/create}" class="btn">+ Ajouter un artiste</a>
        </div>

        <div th:unless="${#lists.isEmpty(artists)}" class="overflow-x-auto">
            <table class="w-full table-auto">
                <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Troupe</th>
                    <th colspan="3">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="artist : ${artists}">
                    <td th:text="${artist.firstname}">Prénom</td>
                    <td th:text="${artist.lastname}">Nom</td>

                    <!-- colonne troupe : logo + nom ou dropdown -->
                    <td class="flex items-center gap-2">
                        <!-- pour les non-admin, on affiche logo+nom ou 'Non affilié' -->
                        <div sec:authorize="!hasRole('ADMIN')">
                            <div th:if="${artist.troupe != null}" class="flex items-center gap-2">
                                <img th:src="@{${artist.troupe.logoUrl}}"
                                     alt="Logo de la troupe"
                                     style="width:50px; height:auto;"/>
                                <span th:text="${artist.troupe.name}">Nom troupe</span>
                            </div>
                            <span th:unless="${artist.troupe != null}" class="italic text-gray-500">
                                Non affilié
                            </span>
                        </div>

                        <!-- pour l'admin, dropdown inline + logo+nom à côté -->
                        <form sec:authorize="hasRole('ADMIN')"
                              th:action="@{/artists/{id}/affect-troupe(id=${artist.id})}"
                              method="post"
                              class="flex items-center gap-2">
                            <select name="troupeId" class="border rounded px-1 py-0.5 text-sm">
                                <option value="" th:selected="${artist.troupe == null}">
                                    Non affilié
                                </option>
                                <option th:each="t : ${troupes}"
                                        th:value="${t.id}"
                                        th:text="${t.name}"
                                        th:selected="${artist.troupe != null} and (t.id == artist.troupe.id)">
                                </option>
                            </select>
                            <button type="submit" class="text-blue-600 text-sm">↻</button>
                            <!-- Affichage du logo sélectionné -->
                            <div th:if="${artist.troupe != null}">
                                <img th:src="@{${artist.troupe.logoUrl}}"
                                     alt="Logo"
                                     style="width:50px; height:auto; margin-left:0.5rem;"/>
                            </div>
                        </form>
                    </td>

                    <td><a th:href="@{/artists/{id}(id=${artist.id})}">Voir</a></td>
                    <td><a th:href="@{/artists/{id}/edit(id=${artist.id})}">Modifier</a></td>
                    <td>
                        <form th:action="@{/artists/{id}(id=${artist.id})}" method="delete">
                            <button type="submit" onclick="return confirm('Supprimer ?')"
                                    class="text-red-600">Suppr.
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(artists)}" class="italic text-center">
            Aucun artiste trouvé.
        </div>
    </div>
</div>
</body>
</html>
