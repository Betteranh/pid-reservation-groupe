<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Création d'un artiste</title>
  <style>
    .fieldError { color: red; }
  </style>

</head>
<body>
<div class="container">
  <div id="notification" th:replace="~{layouts/main :: notification}"></div>
  <div layout:fragment="content">
    <h2>Créer un nouvel artiste</h2>
    <form th:action="@{/artists/create}" method="post">
      <div>
        <label for="name">Nom de l'artiste</label>
        <input type="text" id="name" name="name" th:value="*{name}">
        <span class="fieldError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      </div>
      <button type="submit">Créer</button>
      <a href="/artists">Annuler</a>
    </form>
  </div>
</div>
</body>
</html>
