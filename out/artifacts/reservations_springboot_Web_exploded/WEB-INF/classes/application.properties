

# Nom de l'application
spring.application.name=reservations-springboot

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/reservations?autoreconnect=true&useSSL=false&serverTimezone=Europe/Brussels
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Propriétés Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration Flyway
spring.flyway.enabled=true
spring.flyway.outOfOrder=true
spring.flyway.ignoreMissingMigrations=true
spring.flyway.baselineOnMigrate=true
spring.flyway.ignoreFutureMigrations=true

# Port de l'application
server.port=8080

