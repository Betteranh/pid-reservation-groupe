<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Liste des types</title>
</head>
<body>
<div class="container">
    <div id="notification" th:replace="~{main :: notification}"></div>
    <div layout:fragment="content">
        <h2>Liste des types</h2>
        <a href="/types/create">Cr√©er un nouveau type</a>
        <table>
            <thead>
            <tr>
                <th>Nom du type</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type : ${types}">
                <td th:text="${type.type}"></td>
                <td>
                    <a th:href="@{'/types/' + ${type.id} + '/edit'}">Modifier</a>
                    <form th:action="@{'/types/' + ${type.id}}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit">Supprimer</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
