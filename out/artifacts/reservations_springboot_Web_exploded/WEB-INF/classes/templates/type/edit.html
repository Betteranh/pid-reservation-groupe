<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Modification d'un type</title>
</head>
<body>
<div class="container">
    <div id="notification" th:replace="~{main :: notification}"></div>
    <div layout:fragment="content">
        <h2>Modifier le type</h2>
        <form th:action="@{/types/{id}/edit(id=${type.id})}" th:object="${type}" method="post">
            <input type="hidden" name="_method" value="put"/>
            <div>
                <label for="type">Nom du type</label>
                <input type="text" id="type" th:field="*{type}">
                <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="fieldError"></span>
            </div>
            <div>
                <button type="submit">Modifier</button>
                <a href="/types">Annuler</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
